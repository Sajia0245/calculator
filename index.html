<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="rootContainer">

    <div class="calculator">
        <div class="calculator__display">&nbsp;</div>

        <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button class="number_pad">7</button>
            <button class="number_pad">8</button>
            <button class="number_pad">9</button>
            <button class="number_pad" >4</button>
            <button class="number_pad">5</button>
            <button class="number_pad">6</button>
            <button class="number_pad">1</button>
            <button class="number_pad">2</button>
            <button class="number_pad">3</button>
            <button class="number_pad">0</button>
            <button class="number_pad" data-action="decimal">.</button>
            <button class="number_pad" data-action="clear">C</button>
            <button class="key--equal" data-action="calculate">=</button>
        </div>
    </div>
</div>

<script  src="./script.js"></script>

</body>
</html>
